<!DOCTYPE html>
<html lang="en">
		<head>
				<title>Assignment 5</title>
		</head>
		<body>
    		<button id="start"> Fetch a Degree</button>
    		<script>
    				(function () {
    						  document.getElementbyId("start").onclick = function () { makeRequest("https://abloodgood.github.io/assignment5/my_degrees.json");
    						};
    						function makeRequest(url) {
    								fetch(url)
    											.then((response) => response.json())
    											.then((data) => console.log(data));
    						}
    				})();
    		</script>
		</body>
</html>
