<!DOCTYPE html>
<html lang="en">
		<head>
				<title>Assignment 5</title>
		</head>
		<body>
    		<button id="start"> Fetch a Degree</button>
				<div id="jsonData"></div>
    		<script>
    				(function () {
    						  document.getElementById("start").onclick = function () { 
											makeRequest("https://abloodgood.github.io/assignment5/my_degrees.json");
    						};
    						function makeRequest(url) {
    								fetch(url)
    											.then((response) => response.json())
    											.then((data) => {
          										var contentSpace = document.getElementById("jsonData");
          										for (var i=0; i<data.length; i++) {
          													var div = document.createElement("div");
          													div.innerHTML = "School: " + data[i].school;
          													contentSpace.appendChild(div);												
													
													});
    						};
								
								}
    				})();
    		</script>
		</body>
</html>
