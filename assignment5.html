<!DOCTYPE html>
<html lang="en">
		<head>
				<meta charset="UTF-8" />
				<title>Assignment 5</title>
		</head>
		<body>
				<div id="jsonData">
				</div>


		<script>
			fetch('https://abloodgood.github.io/assignment5/my_degrees.json')
			.then(response => response.json())
			.then(data => {
				
				var mainContainer = document.getElementById("jsonData");
				for (var i = 0; i < 3; i++) {
                	var div = document.createElement("div");
                	div.innerHTML = 'School: ' + data.Degrees[i].school 
								+ '\tMajor: ' + data.Degrees[i].major + '\tType: ' + data.Degrees[i].type
								+ '\tYear Conferred: ' + data.Degrees[i].year;
                mainContainer.appendChild(div);
            	}
			});
		</script>
		</body>
</html>
