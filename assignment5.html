<!DOCTYPE html>
<html lang="en">
		<head>
				<meta charset="UTF-8" />
				<title>Assignment 5</title>
				<link href="style.css" rel="stylesheet">
		</head>
		<body>
			<div id="jsonData">
			</div>
			<div class="button">
				<button onclick="getData()">Get Degrees</button>
			</div>


		<script>
			function getData() {
				fetch('https://abloodgood.github.io/assignment5/my_degrees.json')
				.then(response => response.json())
				.then(data => {
					
					var mainContainer = document.getElementById("jsonData");
					for (var i = 0; i < 3; i++) {
						var div = document.createElement("div");
						div.classList.add("degree");
						const degreeHTML = `
						School: ${data.Degrees[i].school} <br>
						Major: ${data.Degrees[i].major} <br>
						Type: ${data.Degrees[i].type} <br>
						Year Conferred: ${data.Degrees[i].year}
						`;
						div.innerHTML = degreeHTML;
						mainContainer.appendChild(div);
					}
				});
			}
		</script>
		</body>
</html>
